	<body>
		<script>
			function passWord() {
				var testV = 1;
				var pass1 = prompt('Password:',' ');
				while (testV < 3) {
					if (!pass1) 
					history.go(-1);
					if (pass1.toLowerCase() == "musicalbears") {
						window.open('/music/sheetmusic/','_self');
						break;
					} 
					testV+=1;
					var pass1 = prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
				}
				if (pass1.toLowerCase()!="password" & testV ==3) 
				history.go(-1);
				return " ";
			} 
		</script>
		<center>
			<form>
				<input type="button" value="For DtS Members Only!" onClick="passWord()">
			</form>
		</center>
